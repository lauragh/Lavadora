    <!-- SCRIPTS PARA LOS POPOVER -->
    <script>
      // mostrar los popover cuando se pulse el botón ayuda
        $('#ayuda').on('click', function() {
          if(document.getElementById("titulo").style.visibility == "hidden" && document.getElementById("opcionesCaracteristicas").style.visibility == "hidden"){
            $('[id="popover1"]').popover('toggle');
          }
          else if(document.getElementById("titulo").style.visibility == "hidden" && document.getElementById("opcionesCaracteristicas").style.visibility == "visible"){
            $('[id="popover2"]').popover('toggle');

          }
        });
        
        // Esconder los elementos si toco en cualquier parte
        $('html').on('mouseup', function(e) {
            if(typeof $(e.target).data('toggle') === "undefined" 
                && $(e.target).attr('id') != 'toggle') {
                $('[data-toggle="popover"]').popover('hide');
            }
        });
      
      // Inicializar popovers en todo el documento
      /*
      $(document).ready(function(){
          $('[data-toggle="popover"]').popover();

      */
    </script>
